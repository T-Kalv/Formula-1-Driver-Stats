<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>F1 Drivers Statistics 2024</title>
</head>
<body>
<h1>F1 Drivers Statistics 2024</h1>
<div id="drivers">Loading Drivers...</div>

<script>
    async function loadDrivers()
    {
        const response = await fetch("http://localhost:8080/api/v1/driver");
        const data = await response.json();
        const driversDiv = document.getElementById("drivers");
        driversDiv.innerHTML = "";
        data.forEach(driver =>
        {
            const div = document.createElement("div");
            div.innerHTML = `
                    <h2>${driver.driverName} (#${driver.number})</h2>
                    <p>Abbreviation: ${driver.abbreviation}</p>
                    <p>Team: ${driver.team}</p>
                    <p>Country: ${driver.country}</p>
                    <p>Podiums: ${driver.podiums}</p>
                    <p>Points: ${driver.points}</p>
                    <p>Highest Finish: ${driver.highestRaceFinish}</p>
                    <p>Base: ${driver.base}</p>
                    <p>Team Chief: ${driver.teamChief}</p>
                `;
                driversDiv.appendChild(div);
            });
    }
    loadDrivers();
</script>
</body>
</html>
